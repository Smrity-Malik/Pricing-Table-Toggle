<head>
    <title>
        Frontend Mentor | Prices Component
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
</head>
<body>
<div class="container">
    <h1>Our Pricing</h1>
    <div class="toggle-container">
        <span>Anually</span>
        <span >
            <input 
            type="checkbox" name="toggle" id="toggle" unchecked/>
            <label for="toggle">
                <div class="ball"></div>
            </label>
        </span>
        <span>Monthly</span>
    </div>

    <div id="flexy" class="flex ">
        <div class="price-box">
            <h3>Basic</h3>
            <p>
                <span class="monthly">
                     &dollar;19.99
                    </span>
                <span class="anually"> 
                    &dollar;199.99
                </span>

            </p>
            <ul>
                <li>500 GB Storage</li>
                <li>2 users Allowed</li>
                <li> Step up to 3 GB</li>
            </ul>
            <button>Learn More</button>
        </div>
        <div class="price-box price-box-premium">
            <h4>Professional</h4>
            <p><span class="monthly">
                &dollar;24.99
               </span>
           <span class="anually"> 
               &dollar;249.99
           </span></p>
            <ul>
                <li>1 TB Storage</li>
                <li>5 users Allowed</li>
                <li> Step up to 330GB</li>
            </ul>
            <button>Learn More</button>
        </div> 
        <div class="price-box">
            <h3>Basic</h3>
            <p><span class="monthly">
                &dollar;39.99
               </span>
           <span class="anually"> 
               &dollar;399.99
           </span></p>
            <ul>
                <li>2 TB Storage</li>
                <li>10 users Allowed</li>
                <li> Step up to 20 GB</li>
            </ul>
            <button>Learn More</button>        </div>
    </div>
</div>
</body>
